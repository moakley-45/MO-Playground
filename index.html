<html lang="en">
<head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Movie Mind</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Picture Round</a>
              <a class="nav-link" href="#">Trivia Round</a>
              <a class="nav-link" href="#">"Fill in the Blank"</a>
            </div>
          </div>
        </div>
      </nav>

      <div class="container user_details" id="user_details">
          <div class="row">
            <span>Hi there [Player Name], welcome to the game!</span>
            <span>Your score is currently [x] correct answers!</span>
          </div>
        </div>

      <div class="container mt-5">   
      <div class="column b3">
        <section id="question_image" class="question-image img-fluid">
          <div id="question-text" class="question-text">
            <h1 id="question_number" class="display-3">Question 1:</h1>
            <p id="question_content" class="question-contlead">What 1993 film featured this tense thrill-scene?</p>
          </div>
        </section>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="container image-questions">
          <div class="row mt-3 mb-3 g-4 justify-content-around">
          <div class="col-12 col-lg-3 text-center answer_card" id="answer_a" style="width: 18rem;">
              <h5 class="card-title">Answer A</h5>
              <p class="card-text display-6"><em>Jurassic Park</em></p>
            </div>
            <div class="col-12 col-lg-3 text-center answer_card" id="answer_a" style="width: 18rem;">
              <h5 class="card-title">Answer B</h5>
              <p class="card-text display-6"><em>Dino Danger</em></p>
            </div>
            <div class="col-12 col-lg-3 text-center answer_card" id="answer_a" style="width: 18rem;">
              <h5 class="card-title">Answer C</h5>
              <p class="card-text display-6"><em>Jurassic World</em></p>
            </div>
      </div>
    </div>
  </div>
  </div>
